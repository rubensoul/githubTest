<div class="container">

<div class="main-body pt-5">
    <h1>Search History </h1>
    <div *ngIf="termSearch">
        <button class="btn-sm btn-primary" (click)="removeTerm()">Clear all terms</button>
    </div>
    <hr>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/']" >Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">History</li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->
    
<table class="table" *ngIf="termSearch">
    <thead>
      <tr>
        <th scope="col">Searched terms </th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  termSearch">
        <td>{{item?.term}}</td>
        <td>{{item?.date}}</td>
        <td><button class="btn btn-success" (click)="searchAgain(item?.term)" >Search again</button></td>
      </tr>
    </tbody>
</table>

<div *ngIf="!termSearch">
    <div class="alert alert-info" role="alert">
        without content, look for new terms to get results. <a href="javascript:void(0)" [routerLink]="['/']" >Search Users</a>
    </div>
</div>

</div>
